<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Chatbot</title>
    <!-- BotUI CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css">
</head>
<body>
    <!-- Main content of your portfolio -->
    <div class="content">
        <!-- Your portfolio content goes here -->
    </div>

    <!-- Chatbot Container -->
    <div id="chat-icon" onclick="openChat()">
        <img src="../images/chat-icon.png" alt="Chat Icon">
    </div>

    <div id="chatbot-container" style="display: none;">
        <div id="chatbot-app"></div>
        <bot-ui></bot-ui>
    </div>

    <!-- BotUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
    <script>
        var botui = new BotUI('chatbot-app');
        function openChat() {
            document.getElementById('chatbot-container').style.display = 'block';
            botui.message.add({ content: 'Hello! How can I assist you today?' });
        }
    </script>
</body>
</html>
